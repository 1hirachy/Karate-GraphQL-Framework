name: Run Karate GraphQL Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # ✅ Debug Step 1: Check for feature files in source
      - name: Check for .feature files
        run: find src/test/resources -name "*.feature"

#      # ✅ Debug Step 2: Check if features are copied to target/test-classes
#      - name: Check test-classes for .feature files
#        run: find target/test-classes -name "*.feature" || echo "No files found"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ✅ Run Karate tests
      - name: Build and Run Tests
        run: mvn test -Dtest=GraphQLTestRunner
        continue-on-error: true

      # ✅ Upload Karate Report (if generated)
      - name: Upload Surefire XML Report
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Upload Karate HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: karate-html-report
          path: target/karate-reports
